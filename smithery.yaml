name: calculator-sse-demo
description: Educational MCP server demonstrating legacy HTTP + SSE transport pattern with calculator functionality
version: 1.0.0
author: Yigit Konur
repository: https://github.com/yigitkonur/example-mcp-server-sse
license: MIT

configSchema:
  type: object
  properties: {}
  additionalProperties: false

startCommand:
  type: sse
  ssePort: 1923
  sseHost: 0.0.0.0
  commandFunction: |
    () => ({
      command: 'node',
      args: ['dist/server/index.js', '--port', '1923'],
      env: { NODE_ENV: 'production' }
    })