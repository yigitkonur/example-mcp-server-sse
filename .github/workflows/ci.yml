name: ci

on:
  push:
    branches: [main]
  pull_request:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: 22
          cache: npm

      - run: npm install
      - run: npm run ci

      - name: Verify generated starter project
        run: |
          npm run create -- --name ci-starter --target .generated/ci-starter
          cd .generated/ci-starter
          npm install
          npm run build
          npm run typecheck
          npm run smoke
